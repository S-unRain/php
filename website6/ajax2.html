<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax 2-请求JSON数据</title>
</head>
<body>
	<button id="button1">请求单个数据</button>
	<button id="button2">请求所有数据</button>
	<h1>单个数据</h1>
	<div id="user"></div>

	<h1>所有数据</h1>
	<div id="users"></div>
</body>
<script type="text/javascript">
	document.getElementById("button1").addEventListener("click",loadUser);
	function loadUser(){
		var xhr = new XMLHttpRequest();
		xhr.open("GET","user.json",true);
		xhr.onload = function(){
			if (this.status == 200) {
				// console.log(JSON.parse(this.responseText));
				var obj = JSON.parse(this.responseText);
				// console.log(obj.name);
				var output = "";

				output += `<ul>
					<li>ID:${obj.id}</li>
					<li>ID:${obj.name}</li>
					<li>ID:${obj.email}</li>
				</ul>`;
				document.getElementById("user").innerHTML = output;
			}
		}
		xhr.send();
	}
	document.getElementById("button2").addEventListener("click",loadUsers);
	function loadUsers(){
		var xhr = new XMLHttpRequest();
		xhr.open("GET","users.json",true);
		xhr.onload = function(){
			if (this.status == 200) {
				// console.log(JSON.parse(this.responseText));
				var obj = JSON.parse(this.responseText);
				// console.log(obj.name);
				var outputs = "";
				for(var j = 0;j < obj.length;j++){
					outputs += `<ul>
						<li>ID:${obj[j].id}</li>
						<li>ID:${obj[j].name}</li>
						<li>ID:${obj[j].email}</li>
					</ul>`;
				}
				
				document.getElementById("users").innerHTML = outputs;
			}
		}
		xhr.send();
	}
</script>
</html>
